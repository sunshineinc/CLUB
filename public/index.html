<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Penguin Clone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #menu-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        #game-screen {
            display: none;
        }
        .hidden {
            display: none !important;
        }
        #chat-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        #chat-messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #chat-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
        }
        .chat-bubble {
            position: absolute;
            background: white;
            padding: 5px 10px;
            border-radius: 15px;
            max-width: 200px;
            word-wrap: break-word;
            pointer-events: none;
        }
        #customization-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            color: white;
        }
        #shop-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            color: white;
        }
        #igloo-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        select, input {
            padding: 5px;
            margin: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="menu-screen">
        <h1>Club Penguin Clone</h1>
        <input type="text" id="player-name" placeholder="Enter your name">
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-screen">
        <canvas id="game-canvas"></canvas>
        
        <div id="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-message">Send</button>
        </div>

        <div id="customization-panel" class="hidden">
            <h3>Customize Your Penguin</h3>
            <input type="color" id="penguin-color" value="#000000">
            <select id="hat-select">
                <option value="none">No Hat</option>
                <option value="santa">Santa Hat</option>
                <option value="party">Party Hat</option>
                <option value="wizard">Wizard Hat</option>
            </select>
            <select id="clothes-select">
                <option value="none">No Clothes</option>
                <option value="tuxedo">Tuxedo</option>
                <option value="sweater">Sweater</option>
                <option value="jacket">Jacket</option>
            </select>
            <select id="accessories-select">
                <option value="none">No Accessories</option>
                <option value="glasses">Glasses</option>
                <option value="scarf">Scarf</option>
                <option value="bowtie">Bowtie</option>
            </select>
            <button id="save-customization">Save</button>
            <button id="close-customization">Close</button>
        </div>

        <div id="shop-panel" class="hidden">
            <h3>Shop</h3>
            <div id="shop-items"></div>
            <button id="close-shop">Close</button>
        </div>

        <div id="igloo-panel" class="hidden">
            <h3>My Igloo</h3>
            <div id="furniture-items"></div>
            <button id="close-igloo">Close</button>
        </div>

        <div id="game-controls">
            <button id="customize-button">Customize</button>
            <button id="visit-igloo">Visit Igloo</button>
            <button id="open-shop">Shop</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
